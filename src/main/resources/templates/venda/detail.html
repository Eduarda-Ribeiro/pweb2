<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head}, ~{::main})}">
<head th:replace="~{fragments/head :: head(~{}, ~{::title})}">
    <title>Detalhes da Venda</title>
</head>
<body>

<main class="container mt-4">

    <!-- Card com detalhes principais -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">

            <h3 class="mb-4">Detalhes da Venda</h3>

            <div class="row mb-2">
                <div class="col-md-6">
                    <strong>ID da Venda:</strong>
                    <span th:text="${venda.id}"></span>
                </div>

                <div class="col-md-6">
                    <strong>Data:</strong>
                    <span th:text="${#temporals.format(venda.data, 'dd/MM/yyyy HH:mm')}"></span>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-md-6">
                    <strong>Cliente:</strong>
                    <span th:text="${venda.cliente.getNome()}"></span>
                </div>

                <div class="col-md-6">
                    <strong>ID do Cliente:</strong>
                    <span th:text="${venda.cliente.id}"></span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <strong>Documento:</strong>
                    <span th:text="${venda.cliente.getTipo == 'PF'
                                    ? 'CPF: ' + venda.cliente.cpf
                                    : 'CNPJ: ' + venda.cliente.cnpj}"></span>
                </div>
            </div>

            <h4 class="mt-3">
                Total da Venda:
                <span class="text-success">R$ <span th:text="${venda.total}"></span></span>
            </h4>

        </div>
    </div>

    <!-- Card com a tabela de itens -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="mb-3">Itens da Venda</h4>

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>PreÃ§o</th>
                    <th>Subtotal</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="item : ${venda.itens}">
                    <td th:text="${item.produto.descricao}"></td>
                    <td th:text="${item.quantidade}"></td>
                    <td>R$ <span th:text="${item.produto.valor}"></span></td>
                    <td>R$ <span th:text="${item.subTotal()}"></span></td>
                </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <a th:href="@{/venda/list}" class="btn btn-outline-secondary">
                    Voltar para Lista de Vendas
                </a>
            </div>

        </div>
    </div>

</main>

</body>
</html>
