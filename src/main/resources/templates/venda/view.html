<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head}, ~{::main})}">
<head th:replace="~{fragments/head :: head(~{}, ~{::title})}">
    <title>Carrinho de Compras</title>
</head>
<body>
<main class="container mt-4">

    <div class="card shadow-sm">
        <div class="card-header bg-secundary text-black">
            <h4 class="mb-0">Carrinho de Compras</h4>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Produto</th>
                        <th class="text-center">Qtd</th>
                        <th class="text-end">Pre√ßo</th>
                        <th class="text-end">Subtotal</th>
                        <th class="text-center"></th>
                    </tr>
                    </thead>
                    <tr th:each="item, iter : ${itens}">
                        <td th:text="${item.produto.descricao}"></td>
                        <td class="text-center" th:text="${item.quantidade}"></td>
                        <td class="text-end">R$ <span th:text="${item.produto.valor}"></span></td>
                        <td class="text-end">R$ <span th:text="${item.subTotal()}"></span></td>
                        <td class="text-center">
                            <form th:action="@{/carrinho/remover}" method="post" class="d-inline">
                                <input type="hidden" name="index" th:value="${iter.index}">
                                <button class="btn btn-sm btn-danger" type="submit">
                                    <i class="bi bi-trash"></i> Remover
                                </button>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="mt-3">
                <a th:href="@{/produtos/list}" class="btn btn-outline-secondary">
                    Voltar para Lista de Produtos
                </a>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <h4>
                    Total da Venda:
                    <span class="fw-bold text-success">R$ <span th:text="${total}"></span></span>
                </h4>
            </div>

            <hr>

            <form th:action="@{/carrinho/finalizar}" method="post" class="mt-4">
                <label for="cliente" class="form-label fw-bold">Selecione o Cliente:</label>
                <select name="clienteId" id="cliente" class="form-control">
                    <option value="">-- Escolha --</option>
                    <option th:each="c : ${clientes}"
                            th:value="${c.id}"
                            th:text="${c.nome}">
                    </option>
                </select>
                <div th:if="${erroCarrinho}" class="alert alert-warning"><span th:text="${erroCarrinho}"></span></div>
                <div th:if="${erroCliente}" class="alert alert-danger"><span th:text="${erroCliente}"></span></div>
                <div class="text-end">
                    <button class="btn btn-success mt-3 px-4" type="submit"><i class="bi bi-check2-circle"></i> Finalizar Venda</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
